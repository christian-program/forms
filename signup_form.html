<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <div>
            <form>
                <div>
                    <label for="uname">Username:</label>
                    <input type="text" name="uname" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" required>

                    <label for="psw">Password:</label>
                    <input type="password" name="psw" placeholder="Enter your password" required>

                    <label for="psw-repeat">Repeat Password:</label>
                    <input type="password" name="psw-repeat" placeholder="Repeat your password" required>

                    <label for="remember">Remember me</label>
                    <input type="checkbox" name="remember" id="remember">
                </div>
                
                <div>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="button">Cancel</button>
                    <button type="submit">Sign Up</button>

                </div>
            </form>
        </div>

    </body>
</html>
